<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <div id="auth-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>or <a href="#" onclick="toggleRegister()">Register</a></p>
      <p id="message"></p>
    </div>

    <div id="register-box" class="hidden">
      <h2>Register</h2>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button onclick="register()">Register</button>
      <p>or <a href="#" onclick="toggleLogin()">Back to Login</a></p>
      <p id="regMessage"></p>
    </div>
  </div>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBMODXtSLlm9Z1DTrLHeQ7tt_6dsWyAlto",
    authDomain: "login-page-leadx.firebaseapp.com",
    projectId: "login-page-leadx",
    storageBucket: "login-page-leadx.firebasestorage.app",
    messagingSenderId: "771361689824",
    appId: "1:771361689824:web:67535438b1ac0bec5d0085"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
</script>

  <script src="script.js"></script>
</body>
</html>
